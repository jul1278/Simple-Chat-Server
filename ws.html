<!DOCTYPE html>
<html>
    <head>
    <link rel="shortcut icon" href="about:blank">
    <style>
        div.messages {
            background-color: #dddddd; 
            box-shadow: #888888;  
            min-height: 120px;
            line-height: 100%;
            width: 50%;
            height: 50%;
            resize: vertical;
            overflow: scroll;
            white-space: pre;
        }

        input[type=text], select {
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=name_text], select {
            width: 10%;
            height: 5%; 
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: rgb(65, 65, 65);
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            width: 10%;
            cursor: pointer;
        }

        #option-1 {
            color: red;
        }
        #option-2 {
            color: green;
        }

        #option-3 {
            color: yellow;
        }

        #option-4 {
            color: blue;
        }

    </style>
    <script type="text/javascript">

        // Let us open a web socket
        var ws = new WebSocket("ws://112.213.165.52:5004/chat");

        if ("WebSocket" in window)
        {
            ws.onopen = function()
            {
                // Web Socket is connected, send data using send()
                var str = "name:Server\nchat:Hello...\n"; //"x".repeat(500); 
                ws.send(str);
                console.log("Message is sent...");
            };

            ws.onmessage = function (evt) 
            { 
                var received_msg = evt.data;

                var result = received_msg.split("\n"); 
                var name = "";
                var msg = ""; 

                for (var i = 0; i < result.length; i++) {
                    if (result[i].startsWith("chat:")) {
                        msg = result[i].split(":")[1]; 
                    }
                    else if (result[i].startsWith("name:")) {
                        name = result[i].split(":")[1]; 
                    }
                }

                document.getElementById("result").innerHTML += name + ": " + msg;
                document.getElementById("result").innerHTML += "\n";

                console.log(received_msg); 
            };

            ws.onclose = function()
            { 
                // websocket is closed.
                console.log("Connection is closed...");

            };
        }
        else
        {

            console.log("WebSocket NOT supported by your Browser!");
